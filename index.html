<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text To Speech Converter</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon" />
  </head>
  <body>
    <main class="main">
      <div class="app">
        <h1>Text To Speech <span id="h1Span">Converter</span></h1>
        <textarea name="Text" id="textArea" cols="30" rows="10"></textarea>
        <div class="selectAndBtn">
          <select name="languages" id="selectLanguages"></select>
          <img id="arrowUp" src="arrowUp.png" />
          <div class="btn">
            <img src="play.png" />
            <button>Listen</button>
          </div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
